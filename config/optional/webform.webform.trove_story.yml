id: trove_story
title: 'Trove Story'
description: ''
categories: {  }
elements: |-
  tswf_banner_message:
    '#type': webform_markup
    '#markup': '<h1>Submit your Trove Story!</h1><p><strong>Discover bold stories, share your own spark and explore a world of creativity shaped by people like you!</strong</p><p>Trove invites you to show how you use one of the country’s most-loved online resources. Share a photo, video, or a quick story and your submission may become part of a public gallery for everyone to explore and enjoy!</p>'
  tswf_how_you_use_trove:
    '#type': textarea
    '#title': 'Tell us how you use Trove'
    '#required': true
    '#counter_type': word
    '#counter_minimum': 1
    '#counter_maximum': 250
    '#label_attributes':
      class:
        - heading
  tswf_intro_message:
    '#type': webform_markup
    '#markup': |-
      <h2>Want to share your Story?</h2>
      <p>If you’ve made a project using Trove, please share it with us below. You can upload images and videos.</p>
  tswf_story_title:
    '#type': textfield
    '#title': 'Story Title'
    '#required': true
  tswf_display_name_story_author:
    '#type': textfield
    '#title': 'Display Name/Story Author'
    '#required': true
  tswf_about_your_story:
    '#type': textarea
    '#title': 'Tell us about your story'
    '#required': true
    '#counter_type': word
    '#counter_minimum': 1
    '#counter_maximum': 500
  tswf_upload_images:
    '#type': webform_image_file
    '#title': 'Upload images'
    '#multiple': 4
    '#file_extensions': 'gif jpg png jpeg'
  tswf_inspired:
    '#type': textarea
    '#title': 'What inspired you to make this project?'
    '#counter_type': word
    '#counter_minimum': 1
    '#counter_maximum': 100
  tswf_links:
    '#type': url
    '#title': 'Link articles used from the Trove archive'
    '#multiple': true
    '#description': '<p>Links must be sourced from <em>trove.nla.gov.au</em>, <em>nla.gov.au</em> or <em>webarchive.nla.gov.au</em></p>'
    '#help_title': 'Valid URLs'
    '#help': |-
      <p>Links must be sourced from the following websites:</p>

      <p>https://trove.nla.gov.au<br />
      https://nla.gov.au<br />
      https://webarchive.nla.gov.au</p>
    '#description_display': before
    '#placeholder': 'Paste Trove URL(s) here'
    '#pattern': '^(?=.*?\bnla.gov.au\b).*$'
    '#pattern_error': 'Link must be a valid trove URL'
    '#multiple__empty_items': 2
    '#multiple__sorting': false
    '#multiple__add': false
    '#multiple__remove': false
    '#multiple__add_more_input': false
    '#multiple__add_more_button_label': '+ Add'
  tswf_about_message:
    '#type': webform_markup
    '#markup': '<p>A few things about you</p>'
  tswf_name:
    '#type': textfield
    '#title': Name
    '#required': true
  tswf_email:
    '#type': email
    '#title': Email
    '#description': '<p>Your email address, year of birth and postcode will not be posted with your Trove Story.</p>'
    '#required': true
  flexbox:
    '#type': webform_flexbox
    tswf_year_of_birth:
      '#type': number
      '#title': 'Year of birth'
      '#min': 1900
      '#max': 3000
      '#step': 1
    tswf_postcode:
      '#type': textfield
      '#title': Postcode
  tswf_privacy_message:
    '#type': webform_markup
    '#markup': |-
      <h2>Trove Privacy Collection Notice</h2>

      <p><strong>By clicking submit, you consent to the work being collected, held, used and disclosed in accordance with the <a href="https://trove.nla.gov.au/about/policies/privacy">Trove privacy notice</a> and the <a href="https://www.library.gov.au/visit/about-us/corporate-information/library-services-policies-and-plans/privacy-policy">National Library’s Privacy Policy</a></strong>.</p>

      <p>We will only use and disclose your personal information as described in the Trove Privacy notice and the National Library’s Privacy Policy, and you provide consent. You may contact the Library at any time to withdraw consent.</p>
  tswf_recaptcha_token:
    '#type': hidden
    '#title': 'Hidden reCAPTCHA Token'
